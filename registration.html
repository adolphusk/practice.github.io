<body>
<h1>Registration Form</h1>

     <div id="reg-form">
			
			<form>
				<label for="first-name">first Name</label>
				<input type="text" name="first-name" placeholder="Name" required>
				<br/>
				<label for="middle-name">Middle Name</label>
				<input type="text" name="middle-name" placeholder="Please enter" required>
				<br/>
				<label for="last-name">last Name</label>
				<input type="text" name="last-name" placeholder="please enter" required>
			</form>

     </div>
	 <div>
	 <label for="gender-male">Male<label>
	 <input type="radio" name="gender-choice" value="choice -1">
	 
	  <label for="gender-Female">Female<label>
	 <input type="radio" name="gender-choice" value="choice -2">
	 
		<label for="gender-Other">Other</label>
		<input type="radio" name="gender-choice" value="choice -3">
	</div>
	 
	<div>
		<label for="email">Email</label>
		<input type="email" name="email" placeholder="xyz@gmail.com">
	 
		<label for="password">Password</label>
		<input type="password" name="password">
	</div>
	 
	<div>
		<label for="month">Birthday</label>
		<select name="month">
		     <option value="Jan">January</option>
			 <option value="Feb">February</option>

			 <option value="april">April</option>

			 <option value="june">June</option>

			 <option value="august">August</option>
			 <option value="sept">September</option>
			 <option value="oct">October</option>
			 <option value="nov">November</option>
			 <option value="dec">December</option>
		</select>
	</div>
	
	<div>
	<label for="agree"> I agree to all the conditions for the form </label>
	<input type="checkbox" name="agree"> 
	<button type="submit"> Submit </button>
	</div>
